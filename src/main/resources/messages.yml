# DotAPI Messages - For plugin-specific messaging, look in that plugin's message.yml file.
# All DotAPI plugins use MiniMessage for their messages!
# To use an injected parameter, use bracket syntax. For example, for the first parameter, use {0}.

# Universal messages

## Formatting
divider: "<dark_purple><b>|</b></dark_purple><b>==========================</b><dark_purple><b>|</b></dark_purple>"
title: "<dark_purple><b>|</b></dark_purple><b>============= <dark_purple>{0}</dark_purple> =============</b><dark_purple><b>|</b></dark_purple>"
list-item: "<dark_purple><b>-</b></dark_purple> {0}"
command: "<dark_purple>/</dark_purple><light_purple><b>{0}</b></light_purple>"

## Errors
no-offline-player: "<light_red>Player <b>{0}</b> cannot be found!</light_red>"
no-online-player: "<light_red>Player <b>{0}</b> isn't online!</light_red>"

# DotX plugin-specific messages
version-msg: "<white><b>DotX API</b> v.</white><dark_purple>{0}</dark_purple> <dark_gray>- </dark_gray><white>Written by Middle_Sand</white>"
vconfig-welcome: "<b>DotX VConfig</b> is a way to reconfigure all DotX-enabled plugins live without needing to reload."
vconfig-update-help: "<b>/vconfig update</b> allows you to update simple config values in DotX enabled plugins via the console."

object-welcome: "<b>/object</b> is a way to set, edit, or delete object properties from the game or console."
playerdata-welcome: "<b>/playerdata</b> is a way to set, edit, or delete object properties from the game or console."